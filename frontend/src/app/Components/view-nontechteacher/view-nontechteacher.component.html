<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="teacherName">
      <th mat-header-cell *matHeaderCellDef>Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="teacherSex">
      <th mat-header-cell *matHeaderCellDef>Sex</th>
      <td mat-cell *matCellDef="let element"> {{element.teacherSex}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="teacherAge">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element"> {{element.teacherAge}} </td>
    </ng-container>
    <ng-container matColumnDef="board">
      <th mat-header-cell *matHeaderCellDef> Board </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherBoard}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="teacherDesignation">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherDesignation}} </td>
    </ng-container>
    <ng-container matColumnDef="teacherAddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherAddress}} </td>
    </ng-container>
    <ng-container matColumnDef="teacherPhonenumber">
      <th mat-header-cell *matHeaderCellDef> Phone number </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherPhonenumber}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="onEdit(element)" >
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="onDelete(element)" >
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataLength"
      [pageSize]="5"
      [pageSizeOptions]='[5,10,25,100]'>

  </mat-paginator>

</mat-card>
