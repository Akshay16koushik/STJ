<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="staffName">
      <th mat-header-cell *matHeaderCellDef>Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.staffName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="staffAge">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.staffAge}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="staffSex">
      <th mat-header-cell *matHeaderCellDef> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.staffSex}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="staffDesignation">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.staffDesignation}} </td>
    </ng-container>
    <ng-container matColumnDef="staffAddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.staffAddress}} </td>
    </ng-container>
    <ng-container matColumnDef="staffPhno">
      <th mat-header-cell *matHeaderCellDef> Phone number </th>
      <td mat-cell *matCellDef="let element"> {{element.staffPhno}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="onEdit(element)" >
        <mat-icon class="mat-18">system_update</mat-icon>
      </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="onDelete(element)" >
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource"
      [pageSize]="5"
      [pageSizeOptions]='[5,10,25,100]'>

  </mat-paginator>

</mat-card>
