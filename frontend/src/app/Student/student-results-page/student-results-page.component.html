<div>
    <button mat-mini-fab color="warm" aria-label="Example icon button with a filter ist icon" (click)="back()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

<mat-card>
    
        <mat-form-field>
            <mat-label>Select Exam</mat-label>
            <mat-select [(ngModel)]="selectedexam" name="exam">
                <mat-option *ngFor="let res of results" [value]="res"(click)="onSelect(res)" >{{res}}</mat-option>
            </mat-select>
        </mat-form-field>
</mat-card>

<mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="Kannada">
        <th mat-header-cell *matHeaderCellDef>Kannada </th>
        <td mat-cell *matCellDef="let element"> {{element.Kannada}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="English">
        <th mat-header-cell *matHeaderCellDef>English</th>
        <td mat-cell *matCellDef="let element"> {{element.English}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Hindi">
        <th mat-header-cell *matHeaderCellDef>Hindi</th>
        <td mat-cell *matCellDef="let element"> {{element.Hindi}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Mathematics">
        <th mat-header-cell *matHeaderCellDef> Mathematics </th>
        <td mat-cell *matCellDef="let element"> {{element.Mathematics}} </td>
      </ng-container>
      <ng-container matColumnDef="Science">
        <th mat-header-cell *matHeaderCellDef> Science </th>
        <td mat-cell *matCellDef="let element"> {{element.Science}} </td>
      </ng-container>
      <ng-container matColumnDef="Social Studies">
        <th mat-header-cell *matHeaderCellDef> Social Studies</th>
        <td mat-cell *matCellDef="let element"> {{element.SocialStudies}} </td>
      </ng-container>
     
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </mat-card>
